<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <style>
            .red{
                color:red
            }
            .blue{
                color:blue
            }
        </style>
        <script>
            function redme(){
                $('.changeme').removeClass('blue')
                $('.changeme').addClass('red')
            }
            function blueme(){
                $('.changeme').removeClass('red')
                $('.changeme').addClass('blue')
            }
            function resetme(){
                $('.changeme').removeClass('red')
                $('.changeme').removeClass('blue')
            }
        </script>
    </head>
    <body>
        <h1 class="changeme">Lets Play with color</h1>
        <input type="button" onclick="redme()" value="red">
        <input type="button" onclick="blueme()" value="blue">
        <input type="button" onclick="resetme()" value="reset">
    </body>

</html>
