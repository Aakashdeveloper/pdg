<div class="panel panel-primary">
    <div class="panel-heading">
       {{title}}
    </div>
    <div class="panel-body" >
        <div class="row">
            <div class="col-md-2">
                Filter By:
            </div>
            <div class="col-md-4">
                    <input type="text" [(ngModel)]="filterText"/>
            </div>
        </div>
       
        <div class="row">
            <div class="col-md-6">
                    <h3>Filtered By:{{filterText}}</h3>
            </div>
        </div> 
        {{showImage}}                  
        <div class="table-responsive" *ngIf="products && products.length">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-success" 
                                    (click)="toggleImage()">
                                Show Image
                            </button>
                        </th>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Date</th>
                        <th>Price</th>
                        <th>StarRating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products | filterProduct:filterText">
                        <td>
                            <img [src]='product.imageUrl' *ngIf="showImage"/>
                        </td>
                        <td>{{product.productName | uppercode:"upper"}}</td>
                        <td>{{product.productCode | uppercode:"lower"}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td [ngStyle]="{'background-color':product.price<30  ? 'green' : 'red' }">{{product.price | addValue | currency:"GBP"}}</td>
                        <td>{{product.starRating}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
