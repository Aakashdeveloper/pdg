<!DOCTYPE html>
<html  ng-app="githubViewer">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="controller.js"></script>
        <script src="githubService.js"></script>
    </head>
    <body ng-controller="MainController">
        <div class="container">
            <!-- A grey horizontal navbar that becomes vertical on small screens -->
            <nav class="navbar navbar-expand-sm bg-dark">

                <!-- Links -->
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Product List</a>
                </li>
                </ul>
            
            </nav>
            <div>
                {{username}}
                {{countdown}}
                <form name="searchUser">
                    <div class="form-group">
                            <label for="usr">UserName:</label>
                            <input required type="Search" class="form-control" id="usr" ng-model="username">
                    </div>
                    <button type="submit" class="btn btn-success" ng-click="search(username)">Search</button>
                </form>
            </div>
            <!--div class="card" style="width:400px;float: left;">
              <img class="card-img-top" ng-src="{{product.imageUrl}}" alt="Card image" style="width:100%">
              <div class="card-body">
                <h4 class="card-title">{{product.productName}}</h4>
                <p class="card-text">{{product.description}}</p>
                <a href="#" class="btn btn-primary">See Profile</a>
              </div>
            </div-->
            &nbsp
            <div class="card" style="width:400px;float: left;" id="userDetails">
                    <img class="card-img-top" ng-src="{{user.avatar_url}}" alt="Card image" style="width:100%">
                    <div class="card-body">
                      <h2>{{error}}</h2>
                      <h4 class="card-title">{{user.login}}</h4>
                      <p class="card-text">{{user.bio}}</p>
                      <table>
                          <thead>
                            <tr>
                                <th>Name</th>
                                <th>Stars</th>
                                <th>Language</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr ng-repeat="repo in repos| orderBy:repoSortOrder">
                                <td>{{repo.name| uppercase}}</td>
                                <td>{{repo.stargazers_count }}</td>
                                <td>{{repo.language}}</td>
                            </tr>
                          </tbody>
                      </table>
                      <a href="#" class="btn btn-primary">See Profile</a>
                    </div>
            </div>
          </div>
    </body>
</html>
