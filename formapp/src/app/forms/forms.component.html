<div class="panel panel-primary">
  <div class="panel-heading">
    Template Forms
  </div>
  <div class="panel-body">
      <form #form="ngForm" novalidate (submit)="submitForm(form)">
          <div class="form-group">
              <label class="control-label" for="firstName">FirstName</label>
              <input type="text" 
                    name="firstName" 
                    placeholder="FirstName"
                    id="firstName"
                    required
                    class="form-control"
                    [ngModel]="model.firstName"
                    (ngModelChange)="firstToUpper($event)">
          </div>
          <div class="form-group">
              <label class="control-label" for="lastName">LastName</label>
              <input type="text" 
                      name="lastName" 
                      placeholder="LastName"
                      id="lastName"
                      class="form-control">
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="gender" value="female">Female
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="gender" value="male">Male
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="fulltime"> FullTime
            </label>
          </div>
          <div class="form-group">
            <label>Code Lang</label>
            <select class="form-control" name="codelang">
              <option *ngFor="let lang of languages">
                {{lang}}
              </option>
            </select>
          </div>
        <button class="btn btn-success" type="submit" >Submit</button>
        <h4>Model: {{model |json}}</h4>
        <h4>Angular: {{form.value| json}}</h4>
       </form>
  </div>
</div>
